<!DOCTYPE html>
<html ng-app="MSROrder">

	<head>
		<meta charset="UTF-8"/>
		<title>MSROrder</title>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css"/>
	</head>

	<body>
		<h1>Medicine Stock Refil Order</h1>

		<div ng-controller="menuController">
			<nav class="menu">
				<ul>
					Choose action:
					<li ng-repeat="button in menu">
						{{ button }}
					</li>
				</ul>
			</nav>
		</div>

		<div ng-controller="userController">
			<button ng-click="displayUsers('users.json')">
				Choose pharmacist:
			</button>
			<div class="users">
				<ol>
					<li ng-repeat="user in users">
						{{user.firstName}}
					</li>
				</ol>
			</div>
		</div>

	</body>
</html>
